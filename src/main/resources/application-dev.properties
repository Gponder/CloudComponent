#日志
logging.level.com.ponder.cloudcomponent.dao=debug
#数据源
spring.datasource.url=jdbc:mysql://192.168.3.3:3306/employees?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
#durid
#spring.datasource.druid.url=jdbc:mysql://localhost:3306/employees?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
#spring.datasource.druid.username=root
#spring.datasource.druid.password=root
